{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="img-src 'self' http://localhost:3000 http://gc.kis.v2.scr.kaspersky-labs.com ws://gc.kis.v2.scr.kaspersky-labs.com https://cdn2.thecatapi.com">

  <link rel="shortcut icon" href="#" />

  <!-- Webpack rendered CSS -->
  {% render_bundle 'main' 'css' %}
</head>

<body>
  {% include 'includes/sentry_init.html' %}

  <!-- Body Content -->
  {% block body %}{% endblock %}

  <!-- django-js-reverse -->
  <script src="{% url 'js_reverse' %}" type="text/javascript"></script>

  <!-- Webpack rendered Javascript -->
  {% render_bundle 'main' 'js' 'DEFAULT' %}
  {% block scripts %}{% endblock %}
</body>
</html>
